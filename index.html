<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app" v-cloak>
    <p>{{ fullName() }}</p>
    <a :href="URL" target="_blank" rel="noopener noreferrer">Google</a>
    <p v-html="raw_url"></p>
    <p>{{ age }}</p>
    <hr>
    <label for="">First Name</label>
    <input type="text" v-model="firstName">

    <label for="">Middle Name</label>
    <input type="text" @keyup.enter="updateMiddleName">

    <label for="">Last Name</label>
    <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)">

    <button @click="increment">Increment</button>
    <button @click.meta="age--">Decrement</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
